name: Alpha Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Alpha Release
    runs-on: ubuntu-latest
    if: contains(github.ref, '-alpha')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Setup Volta
        uses: volta-cli/action@v4

      - name: Install dependencies
        run: yarn install --immutable

      - name: Extract tag name
        id: get_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create release
        id: create_release
        uses: actions/github-script@v6
        with:
          script: |
            const { TAG_NAME } = process.env;
            const response = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: TAG_NAME,
              name: TAG_NAME,
              body: `Alpha release of ${TAG_NAME}`,
              draft: false,
              prerelease: true
            });
            return response.data.id;
          result-encoding: string

      - name: Get package info
        id: package
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name.replace('@', '').replace('/', '-')")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "TARBALL=${PACKAGE_NAME}-v${PACKAGE_VERSION}.tgz" >> $GITHUB_ENV

      - name: Pack yarn package
        run: yarn pack --filename=${{ env.TARBALL }}        

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.data.upload_url }}
          asset_path: ./${{ env.TARBALL }}
          asset_name: ${{ env.TARBALL }}
          asset_content_type: application/gzip
